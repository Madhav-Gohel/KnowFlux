<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Topics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="text-center mb-4">Generated Topics</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <ul class="list-group">
                            {% for topic in topics %}
                                <li class="list-group-item">{{ topic }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Go Back</a>
                    <a href="{{ url_for('generate_content') }}" class="btn btn-success ms-2">Generate Content</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
